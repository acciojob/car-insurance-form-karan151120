<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" required><br>

		<label for="email">Email*</label>
		<input type="email" id="email" name="email" required><br>

		<label for="gender">Gender*</label>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="female">Female</label><br>
		<input type="radio" id="female" name="gender" value="female" required>
		

		<label for="car">Car Brands</label>
		<select id="car" name="car">
			<option value="select cars">Select Cars</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>

		<label for="carage">Car Age*</label>
		<input type="number" id="carage" name="carage" required><br>

		<label for="dop">Date of Purchase(dop)*</label>
		<input type="date" id="dop" name="dop" required><br>

		<label for="password">Password*</label>
		<input type="password" id="password" name="password" required><br>

		<label for="URL">URL</label>
		<input type="url" id="portfolio" name="portfolio"><br>

		<input type="button" value="submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
